<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="root" class="bg-gray-900 w-full h-screen flex flex-col items-center justify-center">
        <p id="message" class="bg-gray-500 px-4 py-2 rounded-md mb-4 flex items-center justify-center"><span class="text-lg mr-1"></span><span class="text-xl font-bold"></span></p>
        <div id="board" class="bg-stone-800 rounded-md grid grid-rows-3 grid-flow-col gap-4 w-fit p-4"></div>
        <button id="retry-button" class="bg-gray-500 px-4 py-2 rounded-md mt-4">Reset</button>
    </div>
    
    <script src="./node_modules/canvas-confetti/dist/confetti.browser.js"></script>
    <script src="app.js"></script>
</body>
</html>
